name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          ng build --configuration production --base-href "/translation-app/"
          ls -la dist/translation-app/

      - name: Create .nojekyll file
        run: touch dist/translation-app/.nojekyll

      - name: Deploy
        uses: actions/deploy-pages@v4
        with:
          folder: dist/translation-app
          token: ${{ secrets.GITHUB_TOKEN }} 